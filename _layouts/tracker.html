<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "es" }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirigiendo...</title>
  
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #555; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

  <script>
    var destination = "{{ page.destination }}";
    var redirected = false;

    // Función de redirección
    function doRedirect() {
      if (!redirected && destination) {
        redirected = true;
        window.location.href = destination;
      }
    }

    // 2. Lógica de rastreo que se ejecuta al cargar la ventana
    window.onload = function() {
      
      // Verificamos si GA4 (gtag) se ha cargado correctamente
      if (typeof gtag === 'function') {
        
        // Enviamos el evento con 'transport: beacon' (CLAVE PARA REDIRECCIONES)
        gtag('event', 'page_view', {
          'page_location': window.location.href,
          'page_title': '{{ page.title }}',
          'transport_type': 'beacon', // Esto salva el dato al cerrar la web
          'event_callback': function() {
            // Si GA confirma el envío, redirigimos
            doRedirect();
          }
        });

        // Configuración de seguridad: Si GA tarda más de 1.5s, nos vamos igual
        setTimeout(doRedirect, 1500);

      } else {
        // Si el script de GA no cargó (bloqueador de anuncios, error red), redirigimos ya
        console.log("Analytics no cargó, redirigiendo...");
        doRedirect();
      }
    };

    // 3. Red de seguridad final (por si window.onload falla)
    setTimeout(doRedirect, 3000);
  </script>
</head>
<body>
  <div class="loader"></div>
  <h3>Te estamos redirigiendo a {{ page.title }}...</h3>
  <p>Si no sucede nada en unos segundos, <a href="{{ page.destination }}">haz clic aquí</a>.</p>
</body>
</html>
